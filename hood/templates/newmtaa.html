{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card" style="margin-top:2%; padding:20px">
                <div class="card-body">
                    <h5 class="card-title text-center"><b>Create new Mtaa</b></h5>
                    <hr>
                    <div class="card-text">
                         <form action="" method="post" enctype="multipart/form-data" novalidate >
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-sm btn-success">Add Mtaa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
